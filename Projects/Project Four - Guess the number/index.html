<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="js" href="script.js">
</head>
<body>
    <nav>
        <a class = "home" href="">Home</a>
    </nav>
    <div id="wrapper">
        <h1>Guess the Number</h1>
        <p>Try guessing a random number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number!</p>
        <br>
        
            <form class="form">
                <label2 for="guessField" id="guess">Guess the Number</label><br>
                <input type="text" id="guessField" class="guessField"><br>
                <input type="submit" id="submit" value="Submit guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
                
            </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
